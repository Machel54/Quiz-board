   <p>2.Which symbol is used for singleline comments in JavaScript?</p>
   <div class="radio">
  <label>
    <input type="radio" name="number2" value="/*." checked>
       /*
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="number2" value="//.">
       //
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="number2" value="\.">
       \
  </label>
</div>
<div class="radio">
    <label>
  <input type="radio" name="number2" value="||.">
       ||
  </label>
</div>
